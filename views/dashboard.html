<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">Home</a>
        </li>
        <li class="active">Dashboard</li>

    </ul>
</div>
<div class="page-content" ng-controller="uploadController" ng-init="show_images()">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-10 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                           <i class="icon-coffee green"></i>
                        </h4>
                        <div class="space-16"></div>
                        <h4>Welcome !!! You have been successfully logged in.</h4>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <a ng-click="logout();">Logout</a>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">           
        <div class="col-md-6">  
            <input type="file" file-input="files" multiple /> 
            <br>
            <button class="btn btn-info" ng-click="uploadImage()">Upload</button>   
        </div>      
        <div style="clear:both"></div>  
        <br /><br />  
        <div class="col-md-12">  
            <img ng-repeat="item in uploaded_images" ng-src="upload/{{item.file_name}}" width="200" height="200" class="show_images_col" />  
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th width="30%">Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in uploaded_images">
                    <td><strong>{{item.file_name}}</strong></td>
                    <td>
                        <span><i class="glyphicon glyphicon-ok"></i></span>
                    </td>
                    <td nowrap>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span> Remove
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>    
    </div>
</div>
<!-- /.page-content -->
